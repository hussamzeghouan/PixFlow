<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixFlow - Advanced Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <style>
    :root {
      --primary: #7b2cbf;
      --primary-light: #9d4edd;
      --primary-dark: #5a189a;
      --secondary: #f72585;
      --secondary-light: #ff5bae;
      --accent: #4cc9f0;
      --bg-dark: #18161f;
      --bg-card: #242235;
      --bg-input: #312e43;
      --text: #f8f9fa;
      --text-secondary: #c3c0d3;
      --border: #3f3c52;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.25s ease;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text);
      line-height: 1.6;
      padding: 25px;
      background-image: 
        radial-gradient(rgba(123, 44, 191, 0.1) 1px, transparent 1px),
        radial-gradient(rgba(123, 44, 191, 0.1) 1px, transparent 1px);
      background-size: 30px 30px;
      background-position: 0 0, 15px 15px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }
    
    .header h1 {
      font-size: 3.5rem;
      margin-bottom: 8px;
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      position: relative;
      display: inline-block;
    }
    
    .header h1::after {
      content: "";
      position: absolute;
      width: 40%;
      height: 3px;
      background: var(--gradient);
      bottom: -4px;
      left: 30%;
      border-radius: 2px;
    }
    
    .header p {
      color: var(--text-secondary);
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .card {
      background-color: var(--bg-card);
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      overflow: hidden;
      position: relative;
    }
    
    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 4px;
      width: 100%;
      background: var(--gradient);
    }
    
    .card-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 15px;
    }
    
    .card-header i {
      font-size: 24px;
      margin-right: 15px;
      color: var(--primary-light);
    }
    
    .card-header h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0;
    }
    
    .controls-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }
    
    .control-group {
      margin-bottom: 20px;
    }
    
    .control-group h3 {
      font-size: 1.1rem;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      color: var(--accent);
    }
    
    .control-group h3 i {
      margin-right: 8px;
    }
    
    .form-control {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.95rem;
      color: var(--text-secondary);
    }
    
    input[type="number"], 
    input[type="text"] {
      width: 100%;
      padding: 12px;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
    }
    
    input[type="number"]:focus,
    input[type="text"]:focus {
      outline: none;
      border-color: var(--primary-light);
      box-shadow: 0 0 0 2px rgba(157, 78, 221, 0.3);
    }
    
    input[type="color"] {
      -webkit-appearance: none;
      width: 100%;
      height: 50px;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 2px;
      cursor: pointer;
    }
    
    input[type="color"]::-webkit-color-swatch-wrapper {
      padding: 0;
    }
    
    input[type="color"]::-webkit-color-swatch {
      border: none;
      border-radius: 5px;
    }
    
    .range-slider {
      position: relative;
    }
    
    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      background: var(--bg-input);
      border-radius: 5px;
      outline: none;
      margin: 10px 0;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background: var(--primary-light);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 5px var(--primary-dark);
    }
    
    .range-value {
      position: absolute;
      top: -25px;
      right: 0;
      background: var(--primary);
      color: white;
      padding: 3px 10px;
      border-radius: 12px;
      font-size: 0.8rem;
    }
    
    .toggle-group {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin: 15px 0;
    }
    
    .toggle-label {
      position: relative;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      background: var(--bg-input);
      padding: 10px 15px;
      border-radius: 10px;
      border: 1px solid var(--border);
      user-select: none;
    }
    
    .toggle-label:hover {
      background: rgba(123, 44, 191, 0.1);
    }
    
    .toggle-label input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
      height: 0;
      width: 0;
    }
    
    .toggle-label i {
      font-size: 1.2rem;
      color: var(--text-secondary);
      transition: color 0.3s;
    }
    
    .toggle-label input:checked ~ i {
      color: var(--primary-light);
    }
    
    .toggle-label input:checked ~ span {
      color: white;
    }
    
    .toggle-label.active {
      background: rgba(157, 78, 221, 0.2);
      border-color: var(--primary-light);
    }
    
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }
    
    .btn {
      padding: 12px 25px;
      border-radius: 30px;
      border: none;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 150px;
      justify-content: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .btn-primary {
      background: var(--gradient);
      color: white;
    }
    
    .btn-secondary {
      background: var(--bg-input);
      color: var(--text);
      border: 1px solid var(--border);
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }
    
    .btn::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }
    
    .btn:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }
    
    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(20, 20);
        opacity: 0;
      }
    }
    
    .output-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    
    .svg-container {
      background: var(--bg-input);
      border-radius: 16px;
      padding: 20px;
      box-shadow: var(--shadow);
      margin-top: 20px;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 300px;
      border: 1px solid var(--border);
    }
    
    #grid {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    
    .settings-panel {
      padding: 15px;
      background: var(--bg-input);
      border-radius: 12px;
      margin-top: 15px;
      display: none;
      border: 1px solid var(--border);
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .controls-grid {
        grid-template-columns: 1fr;
      }
      
      .card {
        padding: 20px;
      }
      
      .header h1 {
        font-size: 2.5rem;
      }
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--bg-dark);
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--primary-dark);
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary);
    }
    
    /* Footer */
    footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }
    
    footer a {
      color: var(--accent);
      text-decoration: none;
      margin: 0 10px;
      font-size: 1.2rem;
    }
    
    footer a:hover {
      color: var(--primary-light);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>PixFlow</h1>
      <p>Create stunning pixel patterns with powerful customization tools</p>
    </div>
    
    <div class="card">
      <div class="card-header">
        <i class="fas fa-sliders"></i>
        <h2>Pattern Settings</h2>
      </div>
      
      <div class="controls-grid">
        <div class="control-group">
          <h3><i class="fas fa-th"></i> Grid Dimensions</h3>
          
          <div class="form-control">
            <label for="columns">Columns</label>
            <input type="number" id="columns" value="10" min="1" max="50">
          </div>
          
          <div class="form-control">
            <label for="rows">Rows</label>
            <input type="number" id="rows" value="10" min="1" max="50">
          </div>
          
          <div class="form-control">
            <label for="cellWidth">Cell Width (px)</label>
            <input type="number" id="cellWidth" value="40" min="5" max="100">
          </div>
          
          <div class="form-control">
            <label for="cellHeight">Cell Height (px)</label>
            <input type="number" id="cellHeight" value="40" min="5" max="100">
          </div>
        </div>
        
        <div class="control-group">
          <h3><i class="fas fa-palette"></i> Color Settings</h3>
          
          <div class="form-control">
            <label for="fillColor">Fill Color</label>
            <input type="color" id="fillColor" value="#9d4edd">
          </div>
          
          <div class="form-control">
            <label for="bgColor">Background Color</label>
            <input type="color" id="bgColor" value="#18161f">
          </div>
          
          <div class="form-control">
            <label for="fillPercent">Fill Density</label>
            <div class="range-slider">
              <input type="range" id="fillPercent" min="0" max="100" value="70" oninput="updateRangeValue(this, 'percentValue')">
              <div class="range-value" id="percentValue">70%</div>
            </div>
          </div>
        </div>
        
        <div class="control-group">
          <h3><i class="fas fa-brush"></i> Style Options</h3>
          
          <div class="toggle-group">
            <label class="toggle-label" id="randomSizeLabel">
              <input type="checkbox" id="randomSize">
              <i class="fas fa-dice"></i>
              <span>Random Size</span>
            </label>
            
            <label class="toggle-label" id="roundedCornersLabel">
              <input type="checkbox" id="roundedCorners" onchange="toggleSettingsPanel('cornerRadiusControl')">
              <i class="fas fa-circle"></i>
              <span>Rounded Corners</span>
            </label>
          </div>
          
          <div id="cornerRadiusControl" class="settings-panel">
            <label for="cornerRadius">Corner Radius</label>
            <div class="range-slider">
              <input type="range" id="cornerRadius" min="0" max="50" value="20" oninput="updateRangeValue(this, 'cornerRadiusValue')">
              <div class="range-value" id="cornerRadiusValue">20%</div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="actions">
        <button class="btn btn-primary" onclick="generateGridNow()">
          <i class="fas fa-magic"></i> Generate Pattern
        </button>
        
        <button class="btn btn-secondary" onclick="exportSVG()">
          <i class="fas fa-file-export"></i> Export SVG
        </button>
      </div>
    </div>
    
    <div class="output-container">
      <div class="svg-container">
        <svg id="grid" width="400" height="400" xmlns="http://www.w3.org/2000/svg"></svg>
      </div>
    </div>
  </div>
  
  <footer>
    <p>Designed with ❤️ for creative minds</p>
    <div>
      <a href="#" target="_blank"><i class="fab fa-github"></i></a>
      <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>

  <script>
    // Updates the displayed value for range inputs
    function updateRangeValue(rangeInput, valueElementId) {
      const value = rangeInput.value;
      document.getElementById(valueElementId).textContent = value + '%';
    }
    
    // Toggles the visibility of a settings panel
    function toggleSettingsPanel(panelId) {
      const panel = document.getElementById(panelId);
      const checkbox = event.target;
      
      if (panel) {
        panel.style.display = checkbox.checked ? 'block' : 'none';
      }
      
      // Update toggle label styles
      const label = checkbox.parentElement;
      if (checkbox.checked) {
        label.classList.add('active');
      } else {
        label.classList.remove('active');
      }
    }
    
    // Generates a random color
    function getRandomColor(dark = false) {
      if (dark) {
        // Generate darker colors
        return '#' + Math.floor(Math.random() * 0x444444).toString(16).padStart(6, '0');
      }
      return '#' + Math.floor(Math.random() * 0xFFFFFF).toString(16).padStart(6, '0');
    }
    
    // Main function to generate the grid
    function generateGridNow() {
      console.log("Generating pattern...");
      
      // Get settings
      const columns = parseInt(document.getElementById('columns').value) || 10;
      const rows = parseInt(document.getElementById('rows').value) || 10;
      const cellWidth = parseInt(document.getElementById('cellWidth').value) || 40;
      const cellHeight = parseInt(document.getElementById('cellHeight').value) || 40;
      const fillColor = document.getElementById('fillColor').value;
      const bgColor = document.getElementById('bgColor').value;
      const fillPercent = parseInt(document.getElementById('fillPercent').value) || 70;
      const randomSize = document.getElementById('randomSize').checked;
      const roundedCorners = document.getElementById('roundedCorners').checked;
      const cornerRadius = parseInt(document.getElementById('cornerRadius').value) || 20;
      
      // Get SVG and clear it
      const svg = document.getElementById('grid');
      svg.innerHTML = '';
      
      // Set SVG dimensions
      const totalWidth = columns * cellWidth;
      const totalHeight = rows * cellHeight;
      svg.setAttribute('width', totalWidth);
      svg.setAttribute('height', totalHeight);
      svg.setAttribute('viewBox', `0 0 ${totalWidth} ${totalHeight}`);
      
      // Create background
      const background = document.createElementNS("http://www.w3.org/2000/svg", "rect");
      background.setAttribute('x', 0);
      background.setAttribute('y', 0);
      background.setAttribute('width', totalWidth);
      background.setAttribute('height', totalHeight);
      background.setAttribute('fill', bgColor);
      svg.appendChild(background);
      
      // Create cells
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < columns; x++) {
          // Apply fill percentage
          if (Math.random() * 100 > fillPercent) continue;
          
          // Determine dimensions
          let width = cellWidth;
          let height = cellHeight;
          
          if (randomSize) {
            width = cellWidth * (0.5 + Math.random());
            height = cellHeight * (0.5 + Math.random());
          }
          
          // Create rectangle
          const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
          rect.setAttribute('x', x * cellWidth);
          rect.setAttribute('y', y * cellHeight);
          rect.setAttribute('width', width);
          rect.setAttribute('height', height);
          rect.setAttribute('fill', fillColor);
          
          // Apply rounded corners if enabled
          if (roundedCorners) {
            const rx = (cornerRadius / 100) * (width / 2);
            const ry = (cornerRadius / 100) * (height / 2);
            rect.setAttribute('rx', rx);
            rect.setAttribute('ry', ry);
          }
          
          svg.appendChild(rect);
        }
      }
      
      console.log("Pattern generation complete!");
    }
    
    // Export SVG function
    function exportSVG() {
      console.log("Exporting SVG...");
      
      const svg = document.getElementById('grid');
      svg.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
      
      const serializer = new XMLSerializer();
      const source = serializer.serializeToString(svg);
      const blob = new Blob([source], { type: 'image/svg+xml;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      
      const link = document.createElement('a');
      link.href = url;
      link.download = 'pixflow-pattern.svg';
      link.click();
      
      setTimeout(() => {
        URL.revokeObjectURL(url);
      }, 100);
      
      console.log("SVG exported successfully!");
    }
    
    // Setup event listeners when the page loads
    window.onload = function() {
      console.log("Initializing PixFlow...");
      
      // Set up toggle listeners
      document.querySelectorAll('.toggle-label input[type="checkbox"]').forEach(checkbox => {
        checkbox.addEventListener('change', function() {
          const label = this.parentElement;
          if (this.checked) {
            label.classList.add('active');
          } else {
            label.classList.remove('active');
          }
        });
      });
      
      // Initialize range value displays
      updateRangeValue(document.getElementById('fillPercent'), 'percentValue');
      updateRangeValue(document.getElementById('cornerRadius'), 'cornerRadiusValue');
      
      // Generate initial pattern
      generateGridNow();
      
      console.log("PixFlow initialized successfully!");
    };
  </script>
</body>
</html>
