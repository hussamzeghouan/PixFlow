<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PixFlow</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #121212;
      font-family: 'Inter', sans-serif;
      color: #f5f5f5;
    }
    h1, .tagline {
      text-align: right;
      margin-right: 20px;
    }
    h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 0;
    }
    .tagline {
      font-size: 18px;
      color: #bbb;
      margin-top: 4px;
      margin-bottom: 40px;
    }
    .container {
      display: flex;
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .controls {
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      display: flex;
      flex-direction: column;
      font-size: 14px;
    }
    input[type="number"],
    input[type="range"],
    select {
      padding: 8px;
      border-radius: 6px;
      border: none;
      background: #2b2b2b;
      color: #fff;
      width: 100%;
    }
    input[type="color"] {
      width: 60px;
      height: 60px;
      border: none;
      background: #2b2b2b;
      border-radius: 8px;
      cursor: pointer;
    }
    button {
      background-color: #18A0FB;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }
    button:hover {
      background-color: #0d8ae2;
    }
    .canvas-container {
      position: relative;
    }
    canvas {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
    }
    .ruler-horizontal {
      position: absolute;
      top: -30px;
      left: 0;
      display: flex;
      width: 800px;
      height: 30px;
      font-size: 10px;
      color: #888;
    }
    .ruler-vertical {
      position: absolute;
      top: 0;
      left: -30px;
      display: flex;
      flex-direction: column;
      width: 30px;
      height: 800px;
      font-size: 10px;
      color: #888;
    }
    .ruler-horizontal div,
    .ruler-vertical div {
      flex: none;
      width: 50px;
      height: 30px;
      text-align: center;
      line-height: 30px;
    }
    .ruler-vertical div {
      width: 30px;
      height: 50px;
      line-height: 50px;
    }
    footer {
      text-align: center;
      margin-top: 60px;
      color: #888;
      font-size: 14px;
    }
    footer a {
      margin: 0 8px;
      color: #888;
      font-size: 24px;
      text-decoration: none;
    }
  </style>
</head>
<body>

<h1>PixFlow</h1>
<p class="tagline">Flexible Pixel Patterns</p>

<div class="container">

  <div class="controls">
    <label>Cell Width (px)
      <input type="number" id="cellWidth" value="40">
    </label>
    <label>Cell Height (px)
      <input type="number" id="cellHeight" value="40">
    </label>
    <label>Columns
      <input type="number" id="columns" value="10">
    </label>
    <label>Rows
      <input type="number" id="rows" value="10">
    </label>
    <label>Fill Color
      <input type="color" id="fillColor" value="#ffffff">
    </label>
    <label>Background Color
      <input type="color" id="bgColor" value="#121212">
    </label>
    <label>Upload Reference Image
      <input type="file" id="referenceImageInput" accept="image/*">
    </label>
    <label>Reference Opacity
      <input type="range" id="opacityRange" min="0" max="100" value="50">
    </label>
    <button onclick="generateGrid()">Generate Pattern</button>
    <button onclick="exportPNG()">Export as PNG</button>
    <button onclick="exportSVG()">Export as SVG</button>
  </div>

  <div class="canvas-container" style="width: 800px; height: 800px; position: relative;">
    <div class="ruler-horizontal" id="rulerTop"></div>
    <div class="ruler-vertical" id="rulerLeft"></div>
    <canvas id="pixelCanvas" width="800" height="800"></canvas>
    <canvas id="referenceCanvas" width="800" height="800" style="position: absolute; top: 0; left: 0; pointer-events: none;"></canvas>
  </div>

</div>

<footer>
  Designed ❤️ — for all creative minds<br><br>
  <small>Created by <strong>Hussam Zeghouan</strong></small><br><br>
  <a href="https://instagram.com/hsm_ze" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
  <a href="https://behance.net/hsm_ze" target="_blank" title="Behance"><i class="fab fa-behance"></i></a>
  <a href="https://linktr.ee/hsm_ze" target="_blank" title="Linktree"><i class="fas fa-link"></i></a>
</footer>

<script>
const pixelCanvas = document.getElementById('pixelCanvas');
const referenceCanvas = document.getElementById('referenceCanvas');
const ctx = pixelCanvas.getContext('2d');
const refCtx = referenceCanvas.getContext('2d');

// Create rulers
for (let i = 0; i <= 800; i += 50) {
  const divH = document.createElement('div');
  divH.innerText = i;
  document.getElementById('rulerTop').appendChild(divH);

  const divV = document.createElement('div');
  divV.innerText = i;
  document.getElementById('rulerLeft').appendChild(divV);
}

function generateGrid() {
  const cellWidth = parseInt(document.getElementById('cellWidth').value);
  const cellHeight = parseInt(document.getElementById('cellHeight').value);
  const columns = parseInt(document.getElementById('columns').value);
  const rows = parseInt(document.getElementById('rows').value);
  const fillColor = document.getElementById('fillColor').value;
  const bgColor = document.getElementById('bgColor').value;

  ctx.clearRect(0, 0, pixelCanvas.width, pixelCanvas.height);
  ctx.fillStyle = bgColor;
  ctx.fillRect(0, 0, pixelCanvas.width, pixelCanvas.height);

  for (let y = 0; y < rows; y++) {
    for (let x = 0; x < columns; x++) {
      ctx.fillStyle = fillColor;
      ctx.fillRect(x * cellWidth, y * cellHeight, cellWidth, cellHeight);
    }
  }
}

document.getElementById('referenceImageInput').addEventListener('change', function(event) {
  const reader = new FileReader();
  reader.onload = function(e) {
    const img = new Image();
    img.onload = function() {
      refCtx.clearRect(0, 0, referenceCanvas.width, referenceCanvas.height);
      refCtx.globalAlpha = document.getElementById('opacityRange').value / 100;
      refCtx.drawImage(img, 0, 0, referenceCanvas.width, referenceCanvas.height);
    };
    img.src = e.target.result;
  };
  reader.readAsDataURL(event.target.files[0]);
});

document.getElementById('opacityRange').addEventListener('input', function() {
  refCtx.globalAlpha = this.value / 100;
  generateGrid();
});

function exportPNG() {
  const link = document.createElement('a');
  link.download = 'pixel-pattern.png';
  link.href = pixelCanvas.toDataURL('image/png');
  link.click();
}

function exportSVG() {
  let svg = '<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800">';
  const cellWidth = parseInt(document.getElementById('cellWidth').value);
  const cellHeight = parseInt(document.getElementById('cellHeight').value);
  const columns = parseInt(document.getElementById('columns').value);
  const rows = parseInt(document.getElementById('rows').value);
  const fillColor = document.getElementById('fillColor').value;
  const bgColor = document.getElementById('bgColor').value;
  
  svg += `<rect width="800" height="800" fill="${bgColor}"/>`;

  for (let y = 0; y < rows; y++) {
    for (let x = 0; x < columns; x++) {
      svg += `<rect x="${x * cellWidth}" y="${y * cellHeight}" width="${cellWidth}" height="${cellHeight}" fill="${fillColor}"/>`;
    }
  }
  svg += '</svg>';

  const blob = new Blob([svg], {type: 'image/svg+xml;charset=utf-8'});
  const url = URL.createObjectURL(blob);

  const link = document.createElement('a');
  link.href = url;
  link.download = 'pixel-pattern.svg';
  link.click();
}
</script>

</body>
</html>
